<h3 mat-dialog-title>Change E-Mail</h3>
<div mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Old E-Mail</mat-label>
        <input matInput [(ngModel)]="credential.oldEmail">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>New E-Mail</mat-label>
        <input matInput [(ngModel)]="credential.newEmail">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Re-Type New E-Mail</mat-label>
        <input matInput [(ngModel)]="credential.againEmail">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button
            [mat-dialog-close]="credential"
            cdkFocusInitial>
        Update
    </button>
</div>
