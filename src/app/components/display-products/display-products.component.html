<app-navbar></app-navbar>
<app-create-product [productInfo]="updatedProductInfo.product" [productName]="updatedProductInfo.product.name" [toggleAcc]="updatedProductInfo.toggleAcc" (boolEvent)="recieveBool($event)"></app-create-product>
<div class="container">
    <app-error-popup *ngIf="hasError" [errorMessage]="errorMessage"></app-error-popup>
    <div *ngIf="!hasError">
        <input  id="search" type="text" placeholder="enter seach here" [(ngModel)]="searchInput">
        <button (click)="searchProduct()">Search</button>
        <div *ngIf="this.searchProducts.length == 0">
            <h3 style="color: blue;">Items could not be found.</h3>
            <button (click)="searchProduct()">Okay</button>
        </div>
        <div class="row align-items-start">
            <div class="col" *ngFor="let product of searchProducts">
                <app-product-card class="cardListItem" (newProductEvent)="updateCreateProduct($event)" [productInfo]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
