<div class="text-center">
  <img
    class="logo"
    src="../../../assets/images/logo-large.png"
    alt="Did We Brick It Logo"
  />
</div>

<div class="container">
  <div class="inner-login-form">
    <form id="login-form" [formGroup]="loginForm">
      <h3
        style="
          text-align: center;
          color: rgb(242, 105, 38);
          margin-bottom: 1em;
          font-family: 'Futura Std Bold', sans-serif;
        "
      >
        Please sign in
      </h3>

      <div class="input-fields">
        <div class="form-group">
          <label for="exampleInputEmail1" class="word">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Ensure you enter the correct email</small
          >

          <div *ngIf="f.email.touched && f.email.errors">
            <div *ngIf="f.email.errors.required" class="error-msg">
              Please enter your email
            </div>
            <div *ngIf="f.email.errors.email" class="error-msg">
              This is not a valid email
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-fields">
          <label for="exampleInputPassword1" class="word">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="exampleInputPassword1"
            placeholder="Password"
          />

          <div *ngIf="f.password.touched && f.password.errors">
            <div *ngIf="f.password.errors.required" class="error-msg">
              Please enter your password
            </div>
          </div>
          <small id="resetPassword" class="form-text text-muted mt-3"
            ><a routerLink="/reset/">Reset Password</a></small
          >
        </div>
        <div
          style="text-align: center; padding-bottom: 8%; margin-top: 5%"
          class=""
        >
          <button class="btn btn-dwbi-primary" (click)="onSubmit()">
            Login
          </button>
          <button class="btn btn-dwbi-primary" [routerLink]="['/register']">
            Register
          </button>
        </div>
      </div>

      <app-error-popup
        *ngIf="hasError"
        [errorMessage]="errorMessage"
      ></app-error-popup>
    </form>
  </div>
</div>
