<div class="icon-circle">
  <div class="profile-pic ">
    <img class="" [src]="this.item" alt="Main Profile Pic" />
  </div>
</div>
<br>
<div style="margin-top: 5em">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        Change Profile Picture
      </mat-expansion-panel-header>
  
      <div class="card-group">
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/the_infomaniac-head.png"
            alt="Infomaniac"
            (click)="setProfilePic('the_infomaniac-head.png')"
          />
        </div>
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/info-f.png"
            alt="Female-Infomaniac"
            (click)="setProfilePic('info-f.png')"
          />
        </div>
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/nick_brick.png"
            alt="Nick-brick"
            (click)="setProfilePic('nick_brick.png')"
          />
        </div>
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/laura_brick-head.png"
            alt="laura-Brick"
            (click)="setProfilePic('laura_brick-head.png')"
          />
        </div>

        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/snap_lockitt.png"
            alt="snap_lockitt"
            (click)="setProfilePic('snap_lockitt.png')"
          />
        </div>
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/valerie_stubbins.png"
            alt="valerie_stubbins"
            (click)="setProfilePic('valerie_stubbins.png')"
          />
        </div>
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/rhoda_hogg-head.png"
            alt="rhoda_hogg"
            (click)="setProfilePic('rhoda_hogg-head.png')"
          />
        </div>
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/images/profile_pic/studs_linkin-head.png"
            alt="studs_linkin"
            (click)="setProfilePic('studs_linkin-head.png')"
          />
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
