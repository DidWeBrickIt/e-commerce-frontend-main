
<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
            <p><img class="card-img-top" [src]="profilePic" alt="Main Profile Pic" (ngStart)>{{this.profilePic}}</p>
          
        </mat-panel-title>

      </mat-expansion-panel-header>
      
      <div class="card-group">
        <div class="card">
          <img class="card-img-top" src="../../../assets/images/profile_pic/the_infomaniac-head.png" alt="Infomaniac" (click)="setProfilePic('the_infomaniac-head.png')" style="border-radius: 50%;width: auto;height: auto;max-width: 120px;max-height: 100px;"/>
    
        </div>
        <div class="card">
          <img class="card-img-top" src="../../../assets/images/profile_pic/info-f.png" alt="Female-Infomaniac" (click)="setProfilePic('info-f.png')" style="border-radius: 50%;width: auto;height: auto;max-width: 120px;max-height: 100px;"/>
          
        </div>
        <div class="card">
          <img class="card-img-top" src="../../../assets/images/profile_pic/nick_brick.png" alt="Nick-brick" (click)="setProfilePic('nick_brick.png')" style="border-radius: 50%;width: auto;height: auto;max-width: 120px;max-height: 100px;"/>
          
        </div>
        <div class="card">

        </div>
        <div class="card">
