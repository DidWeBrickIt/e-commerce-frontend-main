<mat-accordion>
       <mat-expansion-panel>
         <mat-expansion-panel-header>
           <mat-panel-title>
             <p>Address</p>
           </mat-panel-title>
           <mat-panel-description>
              <p>View or edit your address.</p>
           </mat-panel-description>
         </mat-expansion-panel-header>
         <div class="mb-4 mt-4">
              <form (ngSubmit)="updateAddress()">
                  <h3>Shipping/Billing</h3>
          
                  <label for="address-input">Street Address</label>
                  <input id="address-input"
                         name="address-input"
                         type="text"
                         class="form-control"
                         [(ngModel)]="address.address1"
                         [ngModelOptions]="{ standalone: true }">
          
                  <label for="unit-input">Unit</label>
                  <input id="unit-input"
                         name="unit-input"
                         type="text"
                         class="form-control"
                         [(ngModel)]="address.address2"
                         [ngModelOptions]="{ standalone: true }">
          
                  <label for="city-input">City</label>
                  <input id="city-input"
                         name="city-input"
                         type="text"
                         class="form-control"
                         [(ngModel)]="address.city"
                         [ngModelOptions]="{ standalone: true }">
          
                  <label for="state-input">State</label>
                  <input id="state-input"
                         name="state-input"
                         type="text"
                         class="form-control"
                         [(ngModel)]="address.state"
                         [ngModelOptions]="{ standalone: true }">
          
                  <label for="zip-input">Zip</label>
                  <input id="zip-input"
                         name="zip-input"
                         type="text"
                         class="form-control"
                         [(ngModel)]="address.zip"
                         [ngModelOptions]="{ standalone: true }">
          
                  <label for="country-input">Country</label>
                  <input id="country-input"
                         name="country-input"
                         type="text"
                         class="form-control"
                         [(ngModel)]="address.country"
                         [ngModelOptions]="{ standalone: true }">
          
          
                  <div class="d-flex justify-content-center">
                      <button type="submit" 
                              class="btn btn-outline-primary btn-block mb-4 " 
                              style="width: 32%;">
                          Update
                      </button>
                  </div>
          
              </form>
          </div>
          
       </mat-expansion-panel>
</mat-accordion>
