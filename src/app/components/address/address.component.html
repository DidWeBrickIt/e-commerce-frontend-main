<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h5>Shipping/Billing</h5>
      </mat-panel-title>
      <mat-panel-description>
        <p>View or edit your address.</p>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div
      *ngIf="isDisplayActive"
      id="address-readOnly"
      [ngClass]="{ active: isDisplayActive }"
    >
      <div>
        <label for="address1">Street Address</label>
        <p>{{ address.address1 }}</p>

        <label for="address2">Unit</label>
        <p>{{ address.address2 }}</p>
      </div>
      <div>
        <label for="city">City</label>
        <p>{{ address.city }}</p>

        <label for="state">State</label>
        <p>{{ address.state }}</p>

        <label for="zip">Zip</label>
        <p>{{ address.zip }}</p>

        <label for="country">Country</label>
        <p>{{ address.country }}</p>
      </div>

      <div class="d-flex justify-content-center">
        <button
          type="button"
          id="hideAddressBtn"
          class="btn btn-outline-primary btn-block mb-4"
          style="width: 32%"
          (click)="toggleAddressDisplay()"
        >
          Update
        </button>
      </div>
    </div>

    <div *ngIf="isFormActive" (ngSubmit)="updateAddress()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Street Address</mat-label>
          <input
            matInput
            id="address-input"
            name="address-input"
            type="text"
            [(ngModel)]="address.address1"
            [ngModelOptions]="{ standalone: true }"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Unit</mat-label>
          <input
            matInput
            id="unit-input"
            name="unit-input"
            type="text"
            [(ngModel)]="address.address2"
            [ngModelOptions]="{ standalone: true }"
          />
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input
          matInput
          id="city-input"
          name="city-input"
          type="text"
          [(ngModel)]="address.city"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input
          matInput
          id="state-input"
          name="state-input"
          type="text"
          [(ngModel)]="address.state"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Zip</mat-label>
        <input
          matInput
          id="zip-input"
          name="zip-input"
          type="text"
          [(ngModel)]="address.zip"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input
          id="country-input"
          name="country-input"
          type="text"
          [(ngModel)]="address.country"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-outline-primary btn-block mb-4"
          style="width: 32%"
        >
          Update
        </button>
        <button
          type="click"
          class="btn btn-outline-primary btn-block mb-4"
          style="width: 32%"
          (click)="toggleAddressDisplay()"
        >
          Cancel
        </button>
      </div>
    </div>

  </mat-expansion-panel>
