<div class="profile-form-container" style="width: 50%;">
    <h1 class="mt-3" style="text-align: center;">Welcome, {{address.firstName}}!</h1>
    <form style="width: 85%; margin: auto;" (ngSubmit)="updateProfile()">
        <div>
            <h3>User Info</h3>
            <!--<span class="">Username</span>
            <input id="username" type="text" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }">-->
            <img src="" alt="" id="profileImg">
            
            <label for="firstName-input">Name: </label>
            <input type="text"
                   id="firstName-input"
                   class="form-control"
                   [(ngModel)]="address.firstName"
                   name="firstName"/>

            <label for="email-input">Email: </label>
            <input type="text"
                    id="email-input"
                    class="form-control"
                    [(ngModel)]="info.email"
                    name="email"/>

            <label for="email-input">Password: </label>
            <input type="text"
                    id="password-input"
                    class="form-control"
                    [(ngModel)]="info.password"
                    name="password"/>
