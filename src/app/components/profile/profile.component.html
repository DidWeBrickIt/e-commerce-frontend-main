<app-navbar></app-navbar>
<app-error-popup *ngIf="hasError" [errorMessage]="errorMessage"></app-error-popup>
<div>
  <div class="" *ngIf="profile$ | async as profile">
    <div class="title">
      <div class="title-text">
        <h1>Welcome, {{ saved.user.firstName }}!</h1>
      </div>
    </div>
    <div class="container profile-container">
      <div class="row">
        <div class="col-4">
          <div style="margin-top: 7em;">
            <app-profile-pic *ngIf="profile$ | async as profile" [item]="saved.user.imageurl"
              (newPicEvent)="updatePic($event)">
            </app-profile-pic>
            <!-- User  -->
            <div>
              <app-user *ngIf="profile$ | async as profile" [user]="saved.user" (newUserEvent)="updateUser($event)">
              </app-user>
            </div>

            <div>
              <app-address *ngIf="profile$ | async as profile" [address]="saved.address"
                (newAddressEvent)="updateAddress($event)"></app-address>
            </div>
            <div class="d-flex">
              <button class="btn btn-primary btn-block mb-4 mt-4" (click)="updateProfile()">
                Save All Changes
              </button>
            </div>
            <h4 style="text-align:center; color: green;" *ngIf="hasError==false && successful==true">Successfully submitted changes!</h4>
            <h4 style="text-align:center; color: red;" *ngIf="hasError==true && successful==false">An error occurred when submitting changes.</h4>
          </div>
          <div class="d-flex" style="height: 200px">
            <div class="vr"></div>
          </div>
        </div>
        <div class="col-7 rightColumn">
          <h3 class="">Previous Orders</h3>
          <app-orders></app-orders>
        </div>
      </div>
    </div>
  </div>
</div>
